<div class="section">
    <h2>{{ post.title }}</h2>

    <div class="{% if post.is_active == true %}active{% endif %}">
        <div class="headline">
            <p class="right">{{ post.excerpt }}</p>
            <p class="left">{{ post.interval }}</p>

	    <div class="details">
                {{ post.content }}
            </div>
        </div>
    </div>
</div>
