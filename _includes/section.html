<div class="section">
    <h2>{{ post.title }}</h2>

    <div>
        <div class="headline">
            <p class="right">{{ post.excerpt }}</p>
            <p class="left">{{ post.interval }}</p>

	    <div class="details {% if post.is_active %}active{% endif %}">
                {{ post.content }}
            </div>
        </div>
    </div>
</div>
